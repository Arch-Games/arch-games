pkgname=name-svn
pkgver=ver
pkgrel=1
pkgdesc=""
url=""
arch=('i686' 'x86_64')
license=('GPL')
groups=('group')
depends=('1st dep' '2nd dep')
makedepends=('1st dep' '2nd dep')
optdepends('1st dep: desc' '2nd dep: desc')
provides=('pkgname')
conflicts=('pkgname')
replaces=('pkgname')
backup=('file')
options=(opt1 !opt2)
install=pkg.install
source=(source1
        source2
        source3)

noextract=(source1
           source2)

md5sums=('sum1'
         'sum2'
         'sum3')

_svntrunk=SVNURL
_svnmod=MODENAME

build() {

  #Grab the sources with svn
  cd $srcdir
  if [ -d $_svnmod/.svn ]; then
    (cd $_svnmod && svn up -r $pkgver) || return 1
  else
    svn co $_svntrunk --config-dir ./ -r $pkgver $_svnmod || return 1
  fi
  msg "SVN checkout done or server timeout"
  msg "Starting make..."
  rm -r $srcdir/$_svnmod-build
  cp -r $srcdir/$_svnmod $srcdir/$_svnmod-build
  cd $srcdir/$_svnmod-build

  #Actions desc
  actions...

}

